<!DOCTYPE html>
<html>
    <body>
        <div class="displayController">
            <h1 id="title">Tic Tac Toe</h1>
            <div class="choosex">
                <button id="xbutton">X</button>
            </div>
            <div class="chooseo">
                <button id="obutton">O</button>
            </div>
            <div class="playerscore">
                <span id="playerscore">PlayerScore: 0</span>
            </div>
            <div class="computerscore">
                <span id="computerscore">ComputerScore: 0</span>
            </div>
        </div>
        <div class="gameboard">
            <div class="box0" data-attribute="hover"></div>
            <div class="box1" data-attribute="hover"></div>
            <div class="box2" data-attribute="hover"></div>
            <div class="box3" data-attribute="hover"></div>
            <div class="box4" data-attribute="hover"></div>
            <div class="box5" data-attribute="hover"></div>
            <div class="box6" data-attribute="hover"></div>
            <div class="box7" data-attribute="hover"></div>
            <div class="box8" data-attribute="hover"></div>
        </div>
    </body>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</html>
